appId: com.framers.openstrand
productName: OpenStrand
directories:
  output: release
files:
  - package.json
  - electron/**
  - out/**/*
  - public/**/*
  - '!node_modules/.cache/**'
asar: true
publish:
  - provider: github
    owner: framersai
    repo: openstrand-monorepo
mac:
  target:
    - dmg
    - zip
  category: public.app-category.productivity
win:
  target:
    - nsis
    - zip
linux:
  target:
    - AppImage
    - deb
  category: Utility


