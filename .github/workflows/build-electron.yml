name: build-electron

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build web (Next static export)
        run: npm run export:static
      - name: Build Electron artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run electron:build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openstrand-app-electron-${{ matrix.os }}
          path: |
            release/**
            dist/**
          if-no-files-found: warn


